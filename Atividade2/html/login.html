<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatu - Login</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <figure>
            <img src="../img/tatuLogo.png" alt="" class="img-logo">
        </figure>
        <nav>
            <a href="index.html">HOME</a>
            <a href="cadastro.html">CADASTRO</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header>

    <main>
        <span class="podeisso"></span>
        
        <article class="form-container">
            <h1>Login</h1>

            <form action="mailto:lorenzo.zimbres@senaisp.edu.br" method="POST" class="form">
                <fieldset class="e">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </fieldset>

                <fieldset class="s">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </fieldset>

                <fieldset class="ec">
                    <input type="submit" value="Enviar" class="enviar">
                    <input type="reset" value="Cancelar" class="cancelar">
                </fieldset>
            </form>
        </article>
    </main>
</body>

</html>
