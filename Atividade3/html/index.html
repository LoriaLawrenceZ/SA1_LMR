<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesign</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <figure>
            <img src="../img/casaLogo.webp" alt="" class="img-logo">
        </figure>
        <nav>
            <a href="#">HOME</a>
            <a href="#">IMÓVEIS</a>
            <a href="#">ALUGUEL</a>
            <a href="#">VENDA</a>
            <a href="#">TEMPORADA</a>
            <a href="#">CONTATO</a>
        </nav>
    </header>

    <main>
        <article class="pesquisa">
            <fieldset class="pesq-fs">
                <input type="text" name="pesq" id="pesq" placeholder="PESQUISAR...">
            </fieldset>

            <fieldset class="situacao-fs">
                <select name="status" id="status">
                    <option value="none">SITUAÇÃO</option>
                    <option value="none">-----</option>
                    <option value="none">-----</option>
                </select>
            </fieldset>

            <fieldset class="estado-fs">
                <select name="status" id="status">
                    <option value="none">ESTADO</option>
                    <option value="none">-----</option>
                    <option value="none">-----</option>
                </select>
            </fieldset>

            <fieldset class="cidade-fs">
                <select name="status" id="status">
                    <option value="none">CIDADE</option>
                    <option value="none">-----</option>
                    <option value="none">-----</option>
                </select>
            </fieldset>

            <fieldset class="tipo-fs">
                <select name="status" id="status">
                    <option value="none">TIPO</option>
                    <option value="none">-----</option>
                    <option value="none">-----</option>
                </select>
            </fieldset>

            <fieldset class="pesquisar-fs">
                <input type="submit" value="PESQUISAR" id="status">
            </fieldset>
        </article>

        <article class="destaque">
            <h1>Imóveis em Destaque</h1>

            <section class="casas">
                <figure class="casa1">
                    <img src="../img/Casa.webp" alt="">
                </figure>

                <figure class="casa2">
                    <img src="../img/Casa.webp" alt="">
                </figure>

                <figure class="casa3">
                    <img src="../img/Casa.webp" alt="">
                </figure>
            </section>
        </article>
    </main>
</body>

</html>
